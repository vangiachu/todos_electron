<!DOCTYPE html>
<html>
  <head>
    <title>Main</title>
  </head>
  <body>
    <h1>My Todos</h1>
    <ul></ul>
 
    <script>
      const list = document.querySelector("ul");
 
      window.api.on("todo:add", (todo) => {
        const li = document.createElement("li");
        const text = document.createTextNode(todo);
        li.appendChild(text);
        list.appendChild(li);
      });
 
      window.api.on("todo:clear", () => {
        list.innerHTML = "";
      });
    </script>
  </body>
</html>
